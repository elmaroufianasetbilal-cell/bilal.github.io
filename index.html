<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل الوحدات</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; }
    input, select, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>

<h2>محول الطول</h2>

<input type="number" id="value" placeholder="أدخل الرقم">

<select id="from">
  <option value="m">متر</option>
  <option value="cm">سنتيمتر</option>
  <option value="km">كيلومتر</option>
</select>

<select id="to">
  <option value="m">متر</option>
  <option value="cm">سنتيمتر</option>
  <option value="km">كيلومتر</option>
</select>

<br>
<button onclick="convert()">تحويل</button>

<h3 id="result"></h3>

<script>
function convert() {
  let value = parseFloat(document.getElementById("value").value);
  let from = document.getElementById("from").value;
  let to = document.getElementById("to").value;

  let meters;
  if (from === "m") meters = value;
  if (from === "cm") meters = value / 100;
  if (from === "km") meters = value * 1000;

  let result;
  if (to === "m") result = meters;
  if (to === "cm") result = meters * 100;
  if (to === "km") result = meters / 1000;

  document.getElementById("result").innerText = "النتيجة: " + result;
}
